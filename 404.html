<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script>
      // Rewrite the URL by removing the domain and path prefix
      const pathname = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      const newPath = '/Seng-Tai-Timber/' + pathname.split('/Seng-Tai-Timber/')[1];
      const newUrl = newPath + search + hash;

      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
